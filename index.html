<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <h1 id="title">Gerar senha</h1>
    
    <div id="password_container">
      <span id="password"></span>
      <button id="copy">
        <i class="fa-solid fa-copy"></i>
      </button>
    </div>
    
    <div id="password_items">
      <div class="item">
        <input id="size" name="size" type="number">
        <label for="size">
          Quantidade de caracteres
        </label>
      </div>
      
      <div class="item">
        <input type="checkbox" name="include_uppercase" id="include_uppercase">
        <label for="include_uppercase">
          Incluir letras maiúsculas
        </label>
      </div>
      
      <div class="item">
        <input type="checkbox" name="include_lowercase" id="include_lowercase">
        <label for="include_lowercase">
          Incluir letras minúsculas
        </label>
      </div>
      
      <div class="item">
        <input type="checkbox" name="include_number" id="include_number">
        <label for="include_number">
          Incluir números
        </label>
      </div>
      
      <div class="item">
        <input type="checkbox" name="include_special_character" id="include_special_character">
        <label for="include_special_character">
          Incluir caractere especial 
        </label>
      </div>
      
      <button id="generate">
        Gerar Senha
      </button>
  <script src="main.js"></script>
</body>
</html>
